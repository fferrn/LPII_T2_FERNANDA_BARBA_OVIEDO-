<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Facturas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="mb-4">Listado de Facturas</h2>

	<div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
	<div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>N° Factura</th>
                <th>Fecha</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="detalle : ${detalles}">
                <td th:text="${detalle.factura.nroFactura}">1</td>
                <td th:text="${detalle.factura.fecha}">2025-06-21</td>
                <td th:text="${detalle.producto.nomProd}">Arroz</td>
                <td th:text="${detalle.cantidad}">3</td>
                <td th:text="${detalle.factura.total}">45.00</td>
                <td>
                    <a th:href="@{/producto/edit/{id}(id=${detalle.producto.idProd})}" class="btn btn-warning btn-sm">Actualizar</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
