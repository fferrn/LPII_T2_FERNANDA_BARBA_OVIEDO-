<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="mb-4">Actualizar Producto</h2>

    <form th:action="@{/producto/{id}(id=${producto.idProd})}" th:object="${producto}" method="post">

        <div class="mb-3">
            <label for="nomProd" class="form-label">Nombre del Producto</label>
            <input type="text" th:field="*{nomProd}" class="form-control" id="nomProd" required>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" th:field="*{precio}" class="form-control" id="precio" required>
        </div>

        <div class="mb-3">
            <label for="stockActual" class="form-label">Stock Actual</label>
            <input type="number" th:field="*{stockActual}" class="form-control" id="stockActual" required>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="/factura" class="btn btn-secondary">Cancelar</a>

    </form>

</body>
</html>
